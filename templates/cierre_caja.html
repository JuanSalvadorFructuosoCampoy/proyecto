<!--Template del ticket del cierre de caja-->
<!DOCTYPE html>
<html>
    <html>
        <head>
        </head>
        <style>
            * {
    font-size: 12px;
    font-family:'Courier New', Courier, monospace;
}
html, body {
        height:min-content;
        width:80mm;
    }
td,
th,
tr,
table {
    border-top: 1px solid black;
    border-collapse: collapse;
    width:100%;
}

td.tarjeta,
th.tarjeta {
    width: 33%;
    max-width: 33%;
}

td.efectivo,
th.efectivo {
    width: 33%;
    max-width: 33%;
    word-break: break-all;
}

td.precio,
th.precio {
    width: 33%;
    max-width: 33%;
    word-break: break-all;
}

.centrado {
    text-align: center;
    align-content: center;
}

.ticket {
    width: 80mm;
    max-width: 80mm;
}

img {
    max-width: inherit;
    width: inherit;
}

#totalTarjeta{
  font-weight: bold;
}

#totalEfectivo{
    font-weight: bold;
}

#total{

    font-weight: bold;
}

#fecha {
    font-weight: bold;
}

        </style>
        <body>
            <div class="ticket">
            <p class="centrado"><strong>SALUD CAPILAR HAIR DELUXE</strong><br><br>CALLE PRESBÍTERO MARTÍNEZ ROMERO, 20, 30816, TOTANA (MURCIA)
                
                </p>
                <br>
                <p class="centrado"><strong>CIERRE DE CAJA</strong></p>
                <br>
                <p><strong>FECHA: </strong>
                <span id="fecha"></span></p>
                <br>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th class="efectivo">EFECTIVO</th>
                            <th class="tarjeta">TARJETA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="totalEfectivo" class="centrado"></td>
                            <td id="totalTarjeta" class="centrado"></td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td><strong>TOTAL</strong></td>
                            <td id="total">0.00€</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            </div>
        </body>
    </html>
