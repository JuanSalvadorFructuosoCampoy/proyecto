<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../js/sessionStorage.js"></script>
    <script defer src="./js/ventas.js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/ventas.css">
    <title>Nueva venta</title>
</head>

<body>
    <h1><strong>SALUD CAPILAR HAIR DELUXE</strong></h1>
    <h2><strong>NUEVA VENTA</strong></h2>
    <div class="container-fluid row flex-row">
        <aside id="categorias" class="row flex-row col-12 col-md-3 col-sm-4 col-lg-2">
            <div class="btn-group-vertical m-1">
                <input type="radio" class="btn-check" name="productos_servicios" id="productos" autocomplete="off"
                    checked>
                <label class="btn btn-outline-danger" for="productos">Productos</label>

                <input type="radio" class="btn-check" name="productos_servicios" id="servicios" autocomplete="off">
                <label class="btn btn-outline-danger" for="servicios">Servicios</label>
            </div>
        </aside>

        <article class="col-12 col-md-8 col-sm-8 col-lg-9 row flex-row">
        </article>
        <section class="border border-dark bg-light col-lg-3 col-md-3 position-lg-absolute position-md-absolute top-lg-0 end-lg-0 top-md-0 end-md-0 position-sm-absolute position-xs-absolute bottom-sm-0 start-sm-50 vh-sm-120 bottom-xs-0 start-xs-50 vh-lg-100 vh-md-100 vh-xs-120">
        </section>
    </div>

</body>

</html>
