<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../js/sessionStorage.js"></script>
    <script defer src="./js/editarCliente.js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Editar empleado</title>
</head>

<body>
    <h1 class="text-center"><strong>SALUD CAPILAR HAIR DELUXE</strong></h1>
    <br>
    <h2 class="text-center"><strong>EDITAR CLIENTE</strong></h2>
    <div class="row d-flex justify-content-center align-items-center max-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form id="formNuevoEmpleado" class="formNuevoEmpleado">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="id_fiscal" class="form-label"><strong>ID fiscal</strong></label>
                        <input type="text" class="form-control" id="id_fiscal" name="id_fiscal" required>
                    </div>
                    <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label"><strong>Primer apellido</strong></label>
                    <input type="text" class="form-control" id="apellido1" name="apellido1" required>
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label"><strong>Segundo apellido</strong></label>
                    <input type="text" class="form-control" id="apellido2" name="apellido2">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label"><strong>Teléfono de contacto</strong></label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label"><strong>Dirección</strong></label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>

                <button type="submit" class="btn btn-primary" id="enviar">Aceptar cambios</button>
                <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
            </form>
        </div>
    </div>
</body>

</html>
